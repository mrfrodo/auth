spring.application.name=auth

# ---------------------------------------
# H2 Database Configuration
# ---------------------------------------
spring.datasource.url=jdbc:h2:mem:authdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2

# Use schema.sql (DDL) and data.sql (INSERTs)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:ddl.sql
spring.sql.init.data-locations=classpath:insert.sql

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
